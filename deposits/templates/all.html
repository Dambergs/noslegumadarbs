
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All entries</title>
</head>
<body>
    <ul>
        {% for deposit in deposits %}
            <li>
                <a href="deposit/{{ deposit.id }}">
            Deposit: {{ deposit.deposit }} <br>
            Term: {{ deposit.term }} <br>
            Rate: {{ deposit.rate }} <br>
                Interest: {{ deposit.interest }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
